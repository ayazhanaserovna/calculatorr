<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h1>Calculate groom's cost</h1>
        <h2>The startding bid is $500</h2>
        <div class="form-group">
          <label for="education">Education</label>
          <select name="education" id="education">
            <option value="1.5">Undergraduate degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High school degree</option>
            <option value="0.9">Middle school degree</option>
          </select>
        </div>
        <div class="form-group">
          <label for="condition">Family net worth</label>
          <select name="condition" id="condition">
            <option value="2">More than $100, 000</option>
            <option value="1.5">Between $100, 000 Ð¸ $50, 000</option>
            <option value="1.2">Less than $50 000</option>
          </select>
        </div>
        <div class="form-group">
          <div>
            <input type="checkbox" name="dombra" id="dombra" value="100" />
            <label for="dombra">Playing on dombra</label>
          </div>
          <div>
            <input type="checkbox" name="cook" id="cook" value="200" />
            <label for="cook">Good cook</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="character"
              id="character"
              value="150"
            />
            <label for="character">Easygoing character</label>
          </div>
          <div>
            <input type="checkbox" name="sing" id="sing" value="100" />
            <label for="sing">Sings well</label>
          </div>
        </div>
        <div class="form-group">
          <div>
            <input type="radio" name="age" id="age1" value="1.5" />
            <label for="age1">Between 18-23</label>
          </div>
          <div>
            <input type="radio" name="age" id="age2" value="1.2" />
            <label for="age2">Between 24-27</label>
          </div>
          <div>
            <input type="radio" name="age" id="age3" value="0.95" />
            <label for="age3">28+</label>
          </div>
        </div>
        <div class="form-group">
          <div>
            <input
              type="checkbox"
              name="s-parents"
              id="s-parents"
              value="0.85"
            />
            <label for="s-parents">Gossips about parents' attitude</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="s-character"
              id="s-character"
              value="0.9"
            />
            <label for="s-character">Gossips about character</label>
          </div>
          <div>
            <input type="checkbox" name="s-nem" id="s-nem" value="200" />
            <label for="s-nem">Gossips around his person</label>
          </div>
        </div>
        <button type="button" id="count" onclick="getResult()">
         Calculate
        </button>
      </form>
      <div class="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
